
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../static/ev.png">
  <title>NCPE SmartBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><font color="#19A246"><b>MAINTENANCE</b></font> DASHBOARD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
              
         
      </nav>
      <br>

<div class="container">
    <script>
      
      $(document).ready(function () {
          window.setTimeout(function() {
              $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
                  $(this).remove(); 
              });
          }, 3000);
      });
    </script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-primary" role="alert" id='.alert'>
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

  <div class="row">
    <h1 class="display-4">Register</h1>
    <form action='/register_access' method='post'>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Username</label>
        <input name="user" type="text" class="form-control" id="exampleFormControlInput1" placeholder="username">
      </div>
      
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Confirm Password</label>
        <input name="confirmpassword" type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
      </div>
      
      <div class="mb-3"> 
        <input type="submit" class="btn btn-outline-success btn-lg" id="exampleFormControlInput1" value="Register">
      </div>
    </form>
  </div>
    
    
      
</div>
</div>
</body>
</html>
