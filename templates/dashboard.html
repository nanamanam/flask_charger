  function show_user(){
    var user_count=0;
    fetch('/api/get_user', {
      method:'GET',

    })
    // fetch('/api/get_user')
        .then((response) => {
          return response.json();
        })
        .then((data)=>{
          $('div#side-tool').empty()
          plot="<table class='show table table-boarder table-hover table-striped'>"
          for(let i=0;i<data.length;i++){
            if(data[i]['status']==0){
              user_count++;
              plot+="<tr><td><form action='/api/approve' method='post'><input type='hidden' name='user_id' value='"+String(data[i]['id'])+"''><button type='submit' class='btn btn-secondary w-100' style='color: #f8f6f6;'>Approve USER : "+String(data[i]['username'])+"</button></form></td></tr>";
            }

              label="<button type='button' class='btn btn-primary position-relative'>New User<span class='position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger'>"+String(user_count)+"</span></button>"
              $('div.label_login').append(label)  
            }else{
              $('button.new_user_show').hide()
            }

            console.log('hide new user');
            $('button.new_user_show').hide()

  function update_api(id){
    api_path=$('input[name="api"]').val();
    fetch('/api/update_api', {
      method:'POST', 
      headers: {'Authorization': 'Basic ' + btoa('{{api_user}}:{{api_key}}'),'Content-Type': 'application/json'},
      body: JSON.stringify({
        api_path: api_path,
        point_id:id
      })
    })
    .then(()=>{alert('Update Completed');})
  }
  function update_status(id,name,location,status){
    if(status==1){status=0;}
    else{status=1;}
    fetch('/api/update_status', {
      method:'POST', 
      headers: {'Authorization': 'Basic ' + btoa('{{api_user}}:{{api_key}}'),'Content-Type': 'application/json'},
      body: JSON.stringify({
        status: status,
        name:name,
        location:location,
        id:id
      })
    })
    .then(()=>{get_charger();})

    
  }


  function get_charger(){
    fetch('/api/get_charger', {
      method:'GET', 
      headers: {'Authorization': 'Basic ' + btoa('{{api_user}}:{{api_key}}'),'Content-Type': 'application/json'},
    })
    // fetch('/api/get_charger')
          .then((response)=>{
            return response.json();
          })
          .then((data)=>{
            $('div.charger').empty()
            sum=0
            plot="<table class='table table-bordered table-hover tab-sty table-striped'><tr style='background-color: #28A475; color:white;'><th><b>ID</b></th><th>Name</th><th>Location</th><th colspan=5 class='min'><center>CONNCETOR 1</center></th><th>Temp.</th><th colspan=5 class='min'><center>CONNCETOR 2</center></th><th>Temp.</th><th>Status</th></b></tr>"

            for(let i=0;i<data.length;i++){
              if(data[i]['status']==1){
                status = "<a href='#'><span onclick=\"update_status('"+String(data[i]['point_id'])+"','"+String(data[i]['name'])+"','"+String(data[i]['location'])+"',"+String(data[i]['status'])+");\" style='font-size:80%;background-color:#28A475;' class='badge rounded-pill'>ONLINE<span></a>"
              }else{
                status = "<a href='#'><span onclick=\"update_status('"+String(data[i]['point_id'])+"','"+String(data[i]['name'])+"','"+String(data[i]['location'])+"',"+String(data[i]['status'])+");\" style='font-size:80%' class='badge rounded-pill bg-secondary'>OFFLINE<span></a>"
                // status = "<a href='/api/update_status/1/"+data[i]['point_id']+"/"+data[i]['name']+"/"+data[i]['location']+"'><span style='font-size:80%' class='badge rounded-pill bg-secondary'>OFFLINE<span></a>"
              }
              plot += "<tr><td><a href='#'><span class='badge rounded-pill bg-secondary w-100' style='font-size:90%' onclick=\"show_config("+data[i]['point_id']+");charger_detail("+data[i]['point_id']+");show_log("+data[i]['point_id']+");$('#main').hide();$('div.log').show();$('div#charger_detail').show();$('div#side').hide();$('div.charger_config').show();\">SID" + data[i]['point_id'] + "</span></a></td><td>" + data[i]['name'] + "</td><td>" + data[i]['location'] + "</td><td><font color='green'>" + data[i]['now_energy_1'] + " kWh</font></td><td><font color='green'>" + data[i]['now_power_1'] + " kW</font></td><td><font color='green'>" + data[i]['now_current_1'] + " A</font></td><td><font color='green'>" + data[i]['now_volt_1'] + " V</font></td><td><font color='green'>" + data[i]['status_1'] + "</font></td><td><font color='black'>" + data[i]['connector_temp_1'] + " C</font></td><td><font color='green'>" + data[i]['now_energy_2'] + " kWh</font></td><td><font color='green'>" + data[i]['now_power_2'] + " kW</font></td><td><font color='green'>" + data[i]['now_current_2'] + " A</font></td><td><font color='green'>" + data[i]['now_volt_2'] + " V</font></td><td><font color='green'>" + data[i]['status_2'] + "</font></td><td><font color='black'>" + data[i]['connector_temp_2'] + " C</font></td><td>" + status + "</td></tr>";
              // plot += "<tr><td><a href='/charger_detail/"+String(data[i]['point_id'])+"'><span class='badge rounded-pill bg-secondary w-100' style='font-size:90%' >SID" + data[i]['point_id'] + "</span></a></td><td>" + data[i]['name'] + "</td><td>" + data[i]['location'] + "</td><td class='min'><font color='green'>" + data[i]['plug1'] + " kW</font></td><td class='min'><font color='green'>" + data[i]['plug2'] + " kW</font></td><td>" + status + "</td><td class='min'>" + data[i]['uptime'] + "</td><td class='min'><a href='/'><span class='badge bg-light' style='font-size:80%'><font color='#737373'>Edit</span></a></td></tr>";
            }
            plot+="</table>"
            $('div.charger').append(plot)          
          })
  }
