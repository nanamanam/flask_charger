  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    .green-fade {
      background: -webkit-linear-gradient(#088b4e, #383838);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><font color="#19A246"><b>MAINTENANCE</b></font> DASHBOARD</a>
          
          <div class="btn-group" role="group" aria-label="Basic example">
            <form action='/register'>  
              <button class="btn btn-success" type='submit' >register</button>
            </form>
            </div>

          
        </div>
              
         
      </nav>
      <br>

<div class="container">
  
    <script>
      
      $(document).ready(function () {
          window.setTimeout(function() {
              $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
                  $(this).remove(); 
              });
          }, 3000);
      });
    </script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-primary" role="alert" id='.alert'>
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

  <div class="row">
    
    <div class="col-sm-12">
      <form action='/login_access' method='post'>
        <h1 class="display-4 green-fade">LOGIN</h1>
      <div class="mb-3">
          <label for="exampleFormControlInput0" class="form-label">Username</label>
          <input name="username" type="text" class="form-control" id="exampleFormControlInputuser" placeholder="username">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
        </div>
        <div class="mb-3">
          
          <input type="submit" class="btn btn-success btn-lg w-100" id="exampleFormControlInput1" value="Login">
        </div>
      </form>
    </div>
  </div>
    
    
      
</div>
</div>
</body>
</html>
